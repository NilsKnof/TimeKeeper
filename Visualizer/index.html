<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tardis</title>
    <link rel="stylesheet" href="css/fileUpload.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <h1>TimeKeeper</h1>
    <div id="div_MD" class="div_MD" hidden>
        <button id="btn_month" class="btn_month">Month</button>
        <button id="btn_day" class="btn_day">Day</button>
    </div>
    <div id="div_day_year" class="div_MD" hidden></div>
    <div class="div_years"></div>
    <div id="upload" class="upload">
        <div class="file-upload">
            <input class="input-file-upload" type="file" id="file-input" >Upload</input>
        </div>
    </div>
    <div id="wrapper" class="wrapper" style="display:none;">
        <div id="chart-wrapper" class="chart-wrapper">
            <canvas id="myBarChart"></canvas>
        </div>
    </div>
    <div id="div_show_all" class="div_MD" hidden>
        <button id="btn_show_all" class="btn_month">Show all</button>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/fileUpload.js"></script>
<script src="js/index.js"></script>
</html>
